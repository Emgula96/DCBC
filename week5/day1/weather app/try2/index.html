<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script defer src="script.js"></script>
</head>
<body>

    <div class = 'container'>
        <div class = 'current-info'>

            <div class ='date-container'>
                <div class = "time" id = "time">
                    12:30 <span id = "am-pm">PM</span>
                </div>
                <div class="date" id="date">
                Wednesday July 6
                </div>

                <div class="others" id="current-weather">
                    <div><input id = 'searchbar' type="text" placeholder="Enter City or Zipcode">
                        <button Id = search>Search</button></div>
                        <div class="weather-item">
                            <div>City:</div>
                            <div class id = 'cityName'></div>
                        </div>
                    <div class="weather-item">
                        <div>Current Temp:</div>
                        <div class = 'cT'> </div>
                    </div>
                    <div class="weather-item">
                        <div>Humidity:</div>
                        <div class = humid> </div>
                    </div>
                <div class="weather-item">
                    <div>Feels like:</div>
                    <div class = 'fl'> </div>
                </div>
                <div class="weather-item">
                    <div>Wind speed:</div>
                    <div class = 'Wind'></div>
                </div>

            </div>
        </div>

            <div class = 'place-container'>
                <div class="time-zone" id="time">Eastern</div>
                <div id="country" class="country">USA</div>
            </div>
        </div>
    
    </div>

    <div class = "future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon">
            <div class = other>            <div class="day"> Tomorrow</div>
            <div class="temp"> Night - 73&#176;F</div>
            <div class="temp"> Day - 93&#176;F</div></div>
        </div>
    
        <div class="weatherforecast" id = "weatherforecast">
            <div class="weatherforecast-item">
                <div class="day"> Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon">
                <div class="temp"> Day - 93&#176;F</div>
                <div class="temp"> Night - 73&#176;F</div>
            </div>
            
            <div class="weatherforecast-item">
                <div class="day"> Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon">
                <div class="temp"> Day - 93&#176;F</div>
                <div class="temp"> Night - 73&#176;F</div>
            </div>
            <div class="weatherforecast-item">
                <div class="day"> Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon">
                <div class="temp"> Day - 93&#176;F</div>
                <div class="temp"> Night - 73&#176;F</div>
            </div>
            <div class="weatherforecast-item">
                <div class="day"> Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon">
                <div class="temp"> Day - 93&#176;F</div>
                <div class="temp"> Night - 73&#176;F</div>
            </div>
    </div>
    
</body>
</html>
