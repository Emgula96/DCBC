<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script defer src="scripts/main.js"></script>
  <link rel="stylesheet" href="/On going projects/BlackJack/extras/HereIsOneIPreparedEarlier.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <button id ="reset-button" type ="button">Reset</button>
      <button id = "raise-button" type="button">Raise $10</button>
      <button id = "lower-button" type="button">Lower $10</button>
    </div>
  <div class="cash mr-1">Current Cash: $<span id="cash"></span></div>

  </div>
