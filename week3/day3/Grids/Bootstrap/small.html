<!DOCTYPE html>
<html lang="en">
<head>
    
    <h1>Contact Us</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="small.css">
</head>
<body style="width: 30%;">
    <form>
<div class="form-group">
    <label for="exampleInputEmail1">Enter Your Name</label>
    <input type="email" class="form-control" placeholder="Enter your name" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="password" class="form-control" placeholder="Enter your email" id="exampleInputPassword1">
</div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea
</div>
<button type="submit" style="margin-top: 10px;" class="btn btn-primary">Contact Us</button>
</form>
</body>
</html>
